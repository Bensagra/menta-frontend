<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantalla de Pedido Enviado</title>
  <style>
    /* Estilos base */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: Arial, sans-serif;
    }
    body {
      /* Fondo oscuro con imagen de hojas (ajusta la ruta a tu imagen) */
      background: #0b1a16 url("fondo.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    /* Burbuja con la inicial (opcional, si deseas replicar el icono superior) */
    .profile-bubble {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #193526;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    /* Contenedor central con fondo */
    .card {
        display: flex;
        flex-direction: column;
        align-items: center;
      background: rgba(240, 221, 202, 0.95); /* color claro semitransparente */
      width: 90%;
      max-width: 350px;
      height: auto;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      position: relative;
    }

    .card h2 {
      font-size: 20px;
      color: #1c1c1c;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #1c1c1c;
      margin-bottom: 15px;
    }

    .card p.order-number {
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Botón */
    .card button {
      background-color: #193526;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #145c3c; /* tono más oscuro al pasar el cursor */
    }

    .taza {
      width: 100px;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Burbuja con inicial (opcional) -->

  <!-- Tarjeta central -->
  <div class="card">
    <h2>Tu pedido fue enviado</h2>
    <p class="order-number" id="number">Número de pedido:</p>

    <p>¡Muchas gracias!</p>
    <img class="taza" src="taza.png" alt="taza">
    <button onclick="volverAlInicio()">Volver al inicio</button>
  </div>

  <script>
    document.getElementById("number").textContent +=sessionStorage.getItem("number");
    function volverAlInicio() {
      // Aquí podrías redirigir a la página de inicio o realizar otra acción
      // Ejemplo:
      window.location.href = "./home.html";
    }
  </script>
</body>
</html>
