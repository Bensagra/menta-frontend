<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión / Registro</title>
    <link rel="stylesheet" href="sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container" id="form-container">
        <div class="title" id="form-title">Inicio de sesión</div>
        
        <div id="login-form">
            <div class="input-group">
                <label for="email">Mail</label>
                <input type="text" id="email" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                  <input type="password" id="password" placeholder="">
                  <span class="toggle-password" onclick="togglePassword('password', this)" style="cursor: pointer;">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
              </div>
              
            <div><p class="error" id="error"></p></div>
            <button class="btn" id="btn">Iniciar sesión</button>
            <div class="toggle">¿No tenés cuenta? <a href="#" id="toggle-register">Registrarte</a></div>
        </div>

        <div id="register-form" style="display: none;">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="">
            </div>
            <div class="input-group">
                <label for="surname">Apellido</label>
                <input type="text" id="surname" placeholder="">
            </div>
            <div class="input-group">
                <label for="phone">Número de teléfono</label>
                <input type="text" id="phone" placeholder="">
            </div>
            <div class="input-group">
                <label for="reg-email">Mail</label>
                <input type="text" id="reg-email" placeholder="">
            </div>
            <div class="input-group">
                <label for="reg-password">Contraseña</label>
                <div class="password-wrapper">
                  <input type="password" id="reg-password" placeholder="">
                  <span class="toggle-password" onclick="togglePassword('reg-password', this)" style="cursor: pointer;">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
              </div>
              
            <div><p class="error" id="reg-error"></p></div>
            <button class="btn" id="register-btn">Registrarse</button>
            <div class="toggle">¿Ya tenés cuenta? <a href="#" id="toggle-login">Iniciar sesión</a></div>
        </div>
    </div>
    
    <script src="sesion.js"></script>
</body>
</html>
