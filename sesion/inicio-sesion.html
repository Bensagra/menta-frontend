  <!-- Contenedor de inicio de sesión/registro -->
  <div class="container" id="form-container">
    <div class="title" id="form-title">Inicio de sesión</div>
    
    <div id="login-form" class="login-form">
      <div class="input-group">
        <input type="text" id="email" placeholder="Email">
      </div>
      <div class="input-group">
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Contraseña">
          <span class="toggle-password" onclick="togglePassword('password', this)" style="cursor: pointer;">
            <i class="fa fa-eye"></i>
          </span>
        </div>
      </div>
      <div><p class="error" id="error"></p></div>
      <button class="btn" id="btn">Iniciar sesión</button>
      <div class="toggle">¿No tenés cuenta? <a href="#" id="toggle-register">Registrarte</a></div>
    </div>

    <div id="register-form" style="display: none;">
      <div class="input-group">
        <input type="text" id="name" placeholder="Nombre">
      </div>
      <div class="input-group">
        <input type="text" id="surname" placeholder="Apellido">
      </div>
      <div class="input-group">
        <input type="text" id="phone" placeholder="Número telefónico">
      </div>
      <div class="input-group">
        <input type="text" id="reg-email" placeholder="Email">
      </div>
      <div class="input-group">
        <div class="password-wrapper">
          <input type="password" id="reg-password" placeholder="Contraseña">
          <span class="toggle-password" onclick="togglePassword('reg-password', this)" style="cursor: pointer;">
            <i class="fa fa-eye"></i>
          </span>
        </div>
      </div>
      <div><p class="error" id="reg-error"></p></div>
      <button class="btn" id="register-btn">Registrarse</button>
      <div class="toggle">¿Ya tenés cuenta? <a href="#" id="toggle-login">Iniciar sesión</a></div>
    </div>
