    /* Evita que el contenido exceda el ancho de la pantalla */
    html, body {

      overflow-x: hidden;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #f8f5f2;

    /* Navbar elegante */

    }
    .navbar-nav .nav-item {

    }

      color: #365a54 !important;
      font-weight: bold;
      padding: 10px 15px;
      transition: color 0.3s ease-in-out;
    }
    .navbar-nav .nav-link:hover {
      color: #ffe0b2 !important;
    }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border-radius: 8px;
      border: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.2s ease;
      z-index: 1000;
      width: 200px;
    }
    .dropdown-item {
      padding: 12px 15px;
      font-size: 16px;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dropdown-item:hover {
      background-color: #ffe0b2;
      color: #3e2723;
    }
    .nav-item:hover .dropdown-menu {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    /* Íconos */
    .icon {
      width: 25px;
      height: auto;
    }
    /* Carousel */
    .carousel-item img {
      width: 100%;
      height: 700px;
      object-fit: contain;
    }
    /* Contenedor de los botones */
    .botonera {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      background-color: #fff3e0;
      border-radius: 15px;
    }
    /* Cada botón */
    .boton {
      text-align: center;
      width: 220px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }
    .boton:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(248,245,242,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .boton img {
      width: 100%;
      border-radius: 15px;
      aspect-ratio: 1/1;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }
    .boton:hover img {
      opacity: 0.9;
    }
    .boton h3 {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #4d4d4d;
    }
    .boton button {
      margin-top: 10px;
      background: #3e2723;
      color: white;
      border: none;
      font-size: 14px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .boton button:hover {
      background: #5d4037;
    }
    /* Sección Instagram */
    .instagram-section {
      background-color: #fff3e0;
      padding: 40px 0;
    }
    .instagram-section h2 {
      font-family: 'Georgia', serif;
      font-weight: bold;
    }
    .instagram-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    /* Footer */
    footer {
      background-color: #3e2723;
      color: #f3e5ab;
      padding: 20px 0;
    }

    /* Estilos para desktop */
    @media (min-width: 992px) {
      .navbar-collapse {
        justify-content: space-around;
      }
      .navbar-nav {
        width: 80%;
        display: flex;
        justify-content: space-around;
      }
    }

    /* Estilos para mobile (max-width: 991px) */
    @media (max-width: 991px) {
      .navbar-nav {
        flex-direction: column;
        width: 100%;
        text-align: left;
      }
      .navbar-collapse {
        justify-content: flex-start;
      }
      .nav-item {
        width: 100%;
      }
      .navbar-nav .nav-link {
        padding: 12px;
      }
      .dropdown-menu {
        display: none;
        position: static;
        box-shadow: none;
        opacity: 1;
        transform: none;
        background: #f8f5f2;
        border-radius: 0;
      }
      .dropdown-menu .dropdown-item {
        padding: 10px;
      }
      .dropdown-menu.show {
        display: block;
      }
      .boton {
        width: 100%;
      }
    }

    /* Ajustes adicionales para mobile (max-width: 767px) */
    @media (max-width: 767px) {
      .carousel-item img {
        height: 300px;
      }
      .instagram-section iframe {
        width: 100% !important;
        height: auto !important;
      }
      .instagram-container {
        flex-direction: column;
      }
      .instagram-section iframe {
        margin-bottom: 20px;
      }
      .botonera {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    button {
      background-color: transparent;
      border: none;
    }
  </style>

  <script>
    async function fetchCategories() {
    try {
        document.getElementById('loadingOverlay').style.display = 'flex';
        const response = await fetch('https://menta-backend.vercel.app/food'); // Reemplaza con la URL correcta
        const data = await response.json();
        
        if (data.valid) {
            generateButtons(data.data);
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

function generateButtons(categories) {
    const container = document.getElementById('botonera');
    container.innerHTML = '';
    
    const selectedCategories = categories.sort(() => 0.5 - Math.random()).slice(0, 6);
    
    selectedCategories.forEach(category => {
        const div = document.createElement('div');
        div.classList.add('boton');
        div.setAttribute('onclick', `comprar('${JSON.stringify(category)}')`);
        
        const img = document.createElement('img');
        img.style.objectFit = 'contain';
        img.style.width = '100%';
        img.style.height = 'auto';
        img.src = category.img;
        img.alt = category.name;
        
        const h3 = document.createElement('h3');
        h3.textContent = category.name;
        
        const button = document.createElement('button');
        button.textContent = 'COMPRAR';
        
        div.appendChild(img);
        div.appendChild(h3);
        div.appendChild(button);
        container.appendChild(div);
    });
}

// Ejecutar la función al cargar la página
window.onload = fetchCategories;

    $(document).ready(function () {

          $('.dropdown-menu').not($dropdownMenu).removeClass('show'); // Cierra otros dropdowns abiertos
          $dropdownMenu.toggleClass('show');

        sessionStorage.setItem("name", name);
