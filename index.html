<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menta - Café & Brunch</title>
  <style>
    /* Estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    body {
      background-image: url("./images/Fondo.png");
      background-color: #1a2a23;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      background-color: #F0DDCA;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #2d5540;
    }
    .subtitle {
      color: #2d5540;
      margin-top: 1vh;
      margin-bottom: 4vh;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      background-color: #2d5540;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn-regi {
      background-color: transparent;
      color: #2d5540;
      padding: 10px 20px;
      border: 2px solid #2d5540;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      background-color: #1f3a2b;
    }
    /* Media Queries para mayor responsividad */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .logo {
        font-size: 28px;
      }
      .btn, .btn-regi {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../images/Logo.svg" alt="logo">
    <img src="../images/Tira Flor.svg" alt="tira flor" class="subtitle">
    <div class="buttons">
      <button id="btn" class="btn">Iniciar sesión</button>
      <button id="btn-regi" class="btn-regi">Registrarse</button>
      <a href="https://drive.google.com/file/d/1iWacdvzdic2fHpruDN-Ditc4Ssu5PHyE/view" target="_blank" style="text-decoration: none;">
        <p>Clickear aquí para ver menú</p>
      </a>
    </div>
  </div>
  <script>
    // Verificar y manejar el guardado en sessionStorage con control de errores
    document.getElementById("btn").addEventListener("click", function() {
      try {
        sessionStorage.setItem("login-register", "1");
      } catch (error) {
        console.error("Error al guardar en sessionStorage:", error);
      }
      window.location.href = "../sesion/inicio-sesion.html";
    });

    document.getElementById("btn-regi").addEventListener("click", function() {
      try {
        sessionStorage.setItem("login-register", "2");
      } catch (error) {
        console.error("Error al guardar en sessionStorage:", error);
      }
      window.location.href = "../sesion/inicio-sesion.html";
    });
  </script>
</body>
</html>
