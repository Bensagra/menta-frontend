<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenÃº</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-image: url(fondo.png); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; flex-direction: column; }
        .menu-container { text-align: center; width: 90%; max-width: 400px; background: transparent; padding: 15px; border-radius: 10px; height: 100vh; }
        .menu-header { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: #f0ddca; border-radius: 10px; }
        .categories { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin: 15px 0; }
        .category-btn { background: #f0ddca; border: none; cursor: pointer; position: relative; width: 50px; height: 50px; border-radius: 50%; }
        .category-btn img { width: 80%; height: 80%; border-radius: 50%; }
        .category-btn span { position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%); font-size: 12px; color: white; visibility: hidden; z-index: 2; }
        .category-btn:hover span { visibility: visible; }
        .product-list { display: flex; flex-direction: column; gap: 10px; height: 50%; overflow: auto; }
        .product { display: flex; justify-content: space-between; align-items: center; background: #f0ddca; color: black; padding: 10px; border-radius: 5px; font-size: 14px; }
        .quantity-controls { display: flex; align-items: center; gap: 5px; }
        .quantity-btn { cursor: pointer; padding: 5px 10px; border: none; background: #444; color: white; border-radius: 3px; }
        .logo{
            background-color: #f0ddca;
            border-radius: 10%;
            width: 100%;
            height: auto;
        }
        .logo img{
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <button>â¬…</button>
            <h2 id="category-title">MenÃº</h2>
            <button>ðŸ›’</button>
        </div>
        <div class="logo">
            <img src="Logo.svg" alt="logo">
            <img src="Tira Flor.svg" alt="subLogo">
            
        </div>
        <div class="categories" id="categories"></div>
        <h3 id="category-name">Seleccione una categorÃ­a</h3>
        <div class="product-list" id="product-list"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("https://menta-backend.vercel.app/food");
            const menuData = await response.json();
            const categoriesContainer = document.getElementById("categories");
            const productList = document.getElementById("product-list");
            const categoryTitle = document.getElementById("category-name");
            let cart = JSON.parse(sessionStorage.getItem("cart")) || {};
            
            function updateCart(productId, change) {
                cart[productId] = (cart[productId] || 0) + change;
                if (cart[productId] <= 0) delete cart[productId];
                sessionStorage.setItem("cart", JSON.stringify(cart));
                renderProducts(Object.values(menuData.data).find(cat => cat.id == selectedCategoryId)?.food || []);
            }
            window.updateCart = updateCart;
            
            function renderCategories() {
                menuData.data.forEach(category => {
                    const btn = document.createElement("button");
                    btn.classList.add("category-btn");
                    btn.innerHTML = `<img src="${category.img}" alt="${category.name}"><span>${category.name}</span>`;
                    btn.addEventListener("click", () => {
                        document.querySelectorAll(".category-btn").forEach(btn => btn.style.backgroundColor = "#f0ddca");
                        btn.style.backgroundColor = "#AA7859";
                        categoryTitle.textContent = category.name;
                        renderProducts(category.food);
                        selectedCategoryId = category.id;
                    });
                    categoriesContainer.appendChild(btn);
                });
            }
            
            function renderProducts(products) {
                productList.innerHTML = "";
                products.forEach(product => {
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");
                    productDiv.innerHTML = `
                        <span>${product.name} - $${product.price}</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateCart(${product.id}, -1)">-</button>
                            <span>${cart[product.id] || 0}</span>
                            <button class="quantity-btn" onclick="updateCart(${product.id}, 1)">+</button>
                        </div>
                    `;
                    productList.appendChild(productDiv);
                });
            }
            
            let selectedCategoryId = null;
            renderCategories();
        });
    </script>
</body>
</html>
