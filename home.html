<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Órdenes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("Fondo.png");
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .span{
            color: black;
            font-size: 16px;
        }
        .container {
            background: #f0ddca;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            height: 80vh;
        }

 


        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("logo.svg") no-repeat center;
            background-size: auto 50%;
            opacity: 0.2;
            z-index: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 10px;
            color: black;
        }

        .order {
            border: 1px solid black;
            background: transparent;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            background: #f0ddca;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid black;
            cursor: pointer;
        }

        .button {
            display: inline-block;
            padding: 10px;
            background: #193526;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }

        .close-btn {
            display: block;
            background: red;
            color: white;
            padding: 5px 10px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .button {
    position: relative;
    z-index: 10;
}
#orders {
    height: 70vh; /* O height: 70vh si prefieres */
    overflow-y: scroll;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 2;
}


    </style>
   
</head>
<body>
    <div class="container" style="height: 90vh;">
        <div class="header">
            <h2 id="titulo">Tus órdenes</h2>
        </div>
        <div id="orders"></div>
        <button class="button" onclick="showMenu()">Crear nueva orden</button>
    </div>
   
    <script>
        const formatHour = (isoString) => {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        document.addEventListener("DOMContentLoaded", async () => {
            const ordersContainer = document.getElementById("orders");
            try {
                const response = await fetch("https://menta-backend.vercel.app/user/order/get", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "userId": sessionStorage.getItem("userId") })
                });
                const orders = await response.json();
                
                orders.data.forEach(order => {
                    const orderElement = document.createElement("div");
                    orderElement.classList.add("order");
                    orderElement.innerHTML = `
                        <div class="order-info">
                            <strong>Orden N° ${order.number}</strong>
                            <p class="order-status">(${verifyStatus(order.status)})</p>
                            <p>Hora de retiro: ${formatHour(order.hour)}</p>
                        </div>
                        <div>
                            <span>$${order.total}</span>
                            <img src="arrow_go.svg" alt="order" width="50">
                        </div>
                    `;
                    ordersContainer.appendChild(orderElement);
                });
            } catch (error) {
                console.error("Error cargando órdenes:", error);
            }
        });

        const verifyStatus = (status) => {
            switch (status) {
                case "PENDING": return "Pendiente";
                case "CONFIRMED": return "Confirmado";
                case "DELIVERED": return "Entregado";
                case "CANCELLED": return "Cancelado";
                default: return "Desconocido";
            }
        };

        const showMenu = ()=>
        {
            location.href = "./selector_food.html";
        }

        
    </script>
</body>
</html>
