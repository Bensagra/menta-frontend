<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión / Registro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a2a23;
            font-family: Arial, sans-serif;
            background-image: url("Fondo.png");
        }
        .container {
            background-color: #d9c6b1;
            background-image: url("Logo.svg");
            background-repeat: no-repeat;
            background-position: center;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            height: auto;
            justify-content: space-around;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            font-size: 15px;
            color: black;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #2d5540;
            border-radius: 5px;
            background-color: #4a6655;
            color: white;
        }
        .btn {
            background-color: #2d5540;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:disabled {
            background-color: #1f3a2b;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background-color: #1f3a2b;
        }
        .toggle {
            margin-top: 10px;
            font-size: 14px;
            color: #2d5540;
            cursor: pointer;
        }
        .toggle a {
            color: #2d5540;
            font-weight: bold;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <div class="title" id="form-title">Inicio de sesión</div>
        
        <div id="login-form">
            <div class="input-group">
                <label for="email">Mail</label>
                <input type="text" id="email" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="">
            </div>
            <div><p class="error" id="error"></p></div>
            <button class="btn" id="btn">Iniciar sesión</button>
            <div class="toggle">¿No tenés cuenta? <a href="#" id="toggle-register">Registrarte</a></div>
        </div>

        <div id="register-form" style="display: none;">
            <div class="input-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="">
            </div>
            <div class="input-group">
                <label for="surname">Apellido</label>
                <input type="text" id="surname" placeholder="">
            </div>
            <div class="input-group">
                <label for="phone">Número de teléfono</label>
                <input type="text" id="phone" placeholder="">
            </div>
            <div class="input-group">
                <label for="reg-email">Mail</label>
                <input type="text" id="reg-email" placeholder="">
            </div>
            <div class="input-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" placeholder="">
            </div>
            <div><p class="error" id="reg-error"></p></div>
            <button class="btn" id="register-btn">Registrarse</button>
            <div class="toggle">¿Ya tenés cuenta? <a href="#" id="toggle-login">Iniciar sesión</a></div>
        </div>
    </div>
    
    <script>
        if (sessionStorage.getItem("login-register") == 1 || sessionStorage.getItem("login-register") == null) {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
            document.getElementById("form-title").innerText = "Inicio de sesión";
        } else if (sessionStorage.getItem("login-register") == 2) {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
            document.getElementById("form-title").innerText = "Registro";
            
        } else {
            
        }
        document.getElementById("toggle-register").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
            document.getElementById("form-title").innerText = "Registro";
            document.getElementById("error").innerText = "";
            document.getElementById("email").innerText = "";
            document.getElementById("password").innerText = "";
        });

        document.getElementById("toggle-login").addEventListener("click", function() {
            document.getElementById("register-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
            document.getElementById("form-title").innerText = "Inicio de sesión";
            document.getElementById("error").innerText = "";
            document.getElementById("phone").innerText = "";
            document.getElementById("name").innerText = "";
            document.getElementById("surname").innerText = "";
            document.getElementById("reg-email").innerText = "";
            document.getElementById("reg-password").innerText = "";

        });
        document.getElementById("register-btn").addEventListener("click", async function() {
            const name = document.getElementById("name").value.trim();
            const surname = document.getElementById("surname").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("reg-email").value.trim();
            const password = document.getElementById("reg-password").value.trim();
            const errorElement = document.getElementById("reg-error");
            const btn = document.getElementById("register-btn");

            // Limpiar mensaje de error
            errorElement.innerText = "";

            // Validación simple de los campos
            if (!email || !password || !name || !surname || !phone) {
                errorElement.innerText = "Todos los campos son obligatorios.";
                return;
            }

            // Deshabilitar el botón mientras se hace la petición
            btn.disabled = true;
            btn.innerText = "Cargando...";

            try {
                const response = await fetch("https://menta-backend.vercel.app/user/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password, name, surname, phone })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error("Credenciales incorrectas.");
                    } else {
                        throw new Error("Error en el servidor, intente más tarde.");
                    }
                }
                let user = await response.json();
                console.log(user);
                sessionStorage.setItem("user",JSON.stringify(user.user));
                window.location.href = "home.html";
            } catch (error) {
                errorElement.innerText = error.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Registrarse";
            }
        });


        document.getElementById("btn").addEventListener("click", async function() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorElement = document.getElementById("error");
            const btn = document.getElementById("btn");

            // Limpiar mensaje de error
            errorElement.innerText = "";

            // Validación simple de los campos
            if (!email || !password) {
                errorElement.innerText = "Todos los campos son obligatorios.";
                return;
            }

            // Deshabilitar el botón mientras se hace la petición
            btn.disabled = true;
            btn.innerText = "Cargando...";

            try {
                const response = await fetch("https://menta-backend.vercel.app/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error("Credenciales incorrectas.");
                    } else {
                        throw new Error("Error en el servidor, intente más tarde.");
                    }
                }
                let user = await response.json();
                sessionStorage.setItem("user",JSON.stringify(user.user));
                window.location.href = "home.html";
            } catch (error) {
                errorElement.innerText = error.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Iniciar sesión";
            }
        });

    </script>
</body>
</html>
