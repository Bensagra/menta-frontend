<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: Arial, sans-serif;
    }
    body {
      /* Ajusta esta ruta a la imagen de fondo que desees */
      background: url("fondo.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .order-container {
      width: 90%;
      max-width: 400px;
      background-color: rgba(44, 44, 44, 0.9);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
    }
    /* Encabezado con número de orden y botón para volver/seguir comprando */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h2 {
      font-size: 18px;
      font-weight: bold;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    /* Información de la orden (nombre, etc.) */
    .order-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 14px;
    }
    .order-info span {
      background: #f0ddca;
      color: #000;
      padding: 5px;
      border-radius: 5px;
    }
    /* Lista de productos */
    .cart-list {
        height: 40vh;
        overflow: auto;

      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .cart-item {
      background: #f0ddca;
      color: black;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .cart-item img {
      width: 45px;
      height: 45px;
      border-radius: 5px;
      object-fit: cover;
    }
    .cart-item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    .cart-item-info .product-name {
      font-weight: bold;
      font-size: 14px;
    }
    .cart-item-info .product-price {
      font-size: 12px;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity-btn {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background: #444;
      color: white;
      border-radius: 3px;
      font-size: 16px;
    }
    /* Total */
    .total-container {
      display: flex;
      justify-content: flex-end;
      font-size: 16px;
      font-weight: bold;
      gap: 5px;
      margin-top: 5px;
    }
    /* Campo de horario */
    .time-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 14px;
    }
    .time-container input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    /* Notas */
    #notes {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
      min-height: 40px;
    }
    /* Botones finales */
    .buttons-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .continue-btn, .submit-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .continue-btn {
      background: #555;
      color: white;
    }
    .submit-btn {
      background: #8b5a2b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="order-container">
    <!-- Puedes agregar un encabezado o información adicional aquí -->
    <div class="cart-list" id="cart-list"></div>

    <div class="total-container">
      <span>Total: $<span id="order-total">0</span></span>
    </div>

    <!-- Sección para seleccionar el horario -->
    <div class="time-container">
      <label for="order-hour">Hora de retiro:</label>
      <input type="time" id="order-hour" required>
    </div>

    <textarea id="notes" placeholder="Anotaciones para el pedido..."></textarea>

    <div class="buttons-container">
      <button class="continue-btn" onclick="continueShopping()">Seguir comprando</button>
      <button class="submit-btn" onclick="placeOrder()">Enviar orden</button>
    </div>
  </div>

  <script>
    if (!document.getElementById("userId") === null) {
        location.href = "./inicio-sesion.html";
    }
    // --- Ajusta la lógica de 'Seguir comprando' a tu gusto ---
    function continueShopping() {
      // Por ejemplo, podría ser:
      window.history.back();
      // O location.href = './menu.html';
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch("https://menta-backend.vercel.app/food");
      const menuData = await response.json();
      renderCart();

      // Opcional: si tienes un nombre de usuario/cliente guardado en sessionStorage
      // document.getElementById("order-name").textContent = sessionStorage.getItem("userName") || "XXXXX";

      // --- FUNCIONES ---

      function getProductById(id) {
        for (const category of menuData.data) {
          const product = category.food.find(item => item.id == id);
          if (product) return product;
        }
        return null;
      }

      // Función para renderizar el carrito en pantalla
      function renderCart() {
        const cartList = document.getElementById("cart-list");
        cartList.innerHTML = "";

        let total = 0;
        const cart = JSON.parse(sessionStorage.getItem("cart")) || [];

        cart.forEach(item => {
          const product = getProductById(item.id);
          if (!product) return;

          const itemTotal = product.price * item.quantity;
          total += itemTotal;

          // Crear elemento para cada ítem del carrito
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");

          cartItem.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="cart-item-info">
              <span class="product-name">${product.name}</span>
              <span class="product-price">$${product.price.toFixed(2)}</span>
            </div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateCart(${item.id}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn" onclick="updateCart(${item.id}, 1)">+</button>
            </div>
          `;

          cartList.appendChild(cartItem);
        });

        document.getElementById("order-total").textContent = total.toFixed(2);
      }

      // Actualiza la cantidad de un producto en el carrito
      window.updateCart = function(productId, change) {
        productId = Number(productId);
        let cart = JSON.parse(sessionStorage.getItem("cart")) || [];

        let productIndex = cart.findIndex(item => item.id === productId);

        if (productIndex !== -1) {
          cart[productIndex].quantity += change;
          if (cart[productIndex].quantity <= 0) {
            cart.splice(productIndex, 1);
          }
        } else if (change > 0) {
          cart.push({ id: productId, quantity: change });
        }

        sessionStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      };

      // Envía la orden al servidor
      window.placeOrder = async function() {
  const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
  const notes = document.getElementById("notes").value;
  const orderHourInput = document.getElementById("order-hour").value; // Valor en "HH:MM"
  
  // Convertir el valor "HH:MM" a una fecha con el día de hoy y obtener el string ISO
  const now = new Date();
  const [hours, minutes] = orderHourInput.split(":");
  const orderHourFormatted = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes).toISOString();
  console.log(orderHourFormatted);

  if (cart.length === 0) {
    alert("El carrito está vacío. Agrega productos antes de hacer un pedido.");
    return;
  }

  const res = await fetch("https://menta-backend.vercel.app/order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      order: cart,
      userId: sessionStorage.getItem("userId"),
      notes: notes,
      hour: orderHourFormatted  // Se envía el horario formateado
    })
  });

  if (res.ok) {
    alert("Pedido realizado con éxito");
    sessionStorage.removeItem("cart");
    location.href = "./home.html";
  } else {
    const data = await res.json();
    console.log(data);
    alert("Hubo un error al realizar el pedido");
  }
};

    });
  </script>
</body>
</html>
