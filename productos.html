<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Productos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    /* Reglas para sticky footer */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: 'Georgia', serif;
      background-color: #f8f5f2;
      color: #4d4d4d;
      background-image: url("images/fondo.png");
    }
    main {
      flex: 1;
    }
    
    /* APP BAR (como estaba originalmente) */
    .navbar {
      background-color: #fff;
      border-bottom: 2px solid #ddd;
      padding: 10px 15px;
    }
    .navbar-brand img {
      width: 100px;
    }
    .nav-link {
      font-weight: bold;
      color: black !important;
      font-size: 16px;
    }
    .nav-link:hover {
      color: #d32f2f !important;
    }
    .icon {
      width: 22px;
    }
    
    /* CONTENEDOR PRINCIPAL */
    .catalogo-container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      margin-top: 20px;
    }
    
    /* SIDEBAR */
    .sidebar {
      width: 30vw;
      background: #f8e8dc;
      padding: 20px;
      margin: 20px;
      max-width: fit-content;
      border-radius: 10px;
      align-self: flex-start;
      max-height: 80vh;
    }
    .categorias-lista {
      overflow-y: auto;
      max-height: 50vh;
    }
    .sidebar h4 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .sidebar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 8px 0;
      font-size: 16px;
      color: #3e2723;
      cursor: pointer;
      transition: font-weight 0.3s;
    }
    .sidebar li:hover {
      font-weight: bold;
    }
    
    /* PRODUCTOS */
    .productos {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 productos por fila en escritorio */
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    button{
        background-color: transparent;
        border: none;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    .producto img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .producto h3 {
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
    .producto p {
      color: #b53f3f;
      font-weight: bold;
      font-size: 16px;
    }
    .producto button {
      background-color: #3e2723;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    /* Alerta fija */
    .alert-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1050;
    }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(248,245,242,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    /* FOOTER con color marrón original */
    footer {
      background-color: #3e2723;
      color: #f3e5ab;
      padding: 20px 0;
      text-align: center;
    }
    
    /* MEDIA QUERIES */
    
    /* Desktop: aplica padding-top para evitar que el contenido quede tapado por el appbar */
    @media (min-width: 992px) {
      body {
        padding-top: 90px;
      }
      .navbar-nav{
      width: 80%;
      display: flex;
      justify-content: space-around;

    }
    .navbar-collapse {
      justify-content: space-around;
      
    }
    
    }
    
    /* Mobile: ajustar el botón para abrir el sidebar y otros elementos */
    @media (max-width: 991px) {
      /* Evitar que el botón quede tapado por el appbar */
      .mobile-sidebar-btn {
        margin-top: 70px; /* Ajusta este valor según la altura del appbar en mobile */
      }
      .catalogo-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100vw; /* Sidebar ocupa el 100% del ancho en mobile */
        margin: 0 0 20px 0;
        max-height: none;
        border-radius: 5px;
      }
      .productos {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      .productos {
        grid-template-columns: repeat(1, 1fr); /* 1 producto por fila en móviles */
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <img src="images/Logo.svg" class="spinner-border" role="status">
  </div>
  
  <!-- APP BAR (como estaba originalmente) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><img src="images/Logo.svg" alt="Logo menta" style="width: 100px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" 
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="./index.html" id="navbarDropdownMenta" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menta
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenta">
            <a class="dropdown-item" href="#">Nuestra Historia</a>
            <a class="dropdown-item" href="#">Equipo</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Sostenibilidad</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="productos.html" id="navbarDropdownProductos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Catering</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contacto.html">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./home/home.html">Mis pedidos</a>
        </li>
        <li class="nav-item">
          <button style="border: 0px;" onclick="sessionStorage.setItem('screen',2)">
            <a class="nav-link" href="./carrito/carrito.html"><img class="icon" src="images/carrito.svg" alt="Carrito"></a>
          </button>
        </li>
        <li class="nav-item">
          <button onclick="sessionStorage.setItem('screen',1)">
            <a class="nav-link" href="./sesion/inicio-sesion.html"><img class="icon" src="images/user.svg" alt="User"></a>
          </button>
        </li>
      </ul>
    </div>
  </nav>
  
  <main>
    <div class="container d-lg-none mobile-sidebar-btn">
      <button style="width: 100%; margin-top: 8vh;" class="btn btn-secondary mb-3" type="button" data-toggle="collapse" data-target="#sidebarContent" aria-expanded="false" aria-controls="sidebarContent">
        Buscar Productos y Categorías
      </button>
    </div>
    
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="catalogo-container">
      <!-- Sidebar envuelto en collapse para mobile -->
      <div id="sidebarContent" class="collapse d-lg-block">
        <div class="sidebar">
          <h4>Buscar Producto</h4>
          <input type="text" id="buscador" placeholder="Buscar...">
          <h4 class="mt-4">Categorías</h4>
          <ul id="categorias-lista" class="categorias-lista"></ul>
        </div>
      </div>
      
      <!-- Lista de Productos -->
      <div class="productos" id="productos-lista"></div>
    </div>
  </main>
  
  <!-- FOOTER con color marrón original, siempre fijo al fondo si no hay contenido suficiente -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 Menta Café. Todos los derechos reservados.</p>
      <p>Dirección: Yatay 239, Cdad. Autónoma de Buenos Aires, Argentina</p>
    </div>
  </footer>
  
  <!-- Scripts: jQuery, Popper.js y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    let productosGlobales = []; // Almacena los productos de la API
    let cart = []; // Carrito: lista de objetos { id, quantity }
  
    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://menta-backend.vercel.app/food")
        .then(response => response.json())
        .then(data => {
          if (data.valid) {
            document.getElementById("loadingOverlay").style.display = "none";
            productosGlobales = data.data;
            renderizarCategorias(data.data);
            renderizarProductos(data.data);
          }
        })
        .catch(error => console.error("Error al cargar datos:", error));
  
      // Evento para el buscador
      document.getElementById("buscador").addEventListener("input", (e) => {
        const texto = e.target.value.toLowerCase();
        const categoriasFiltradas = productosGlobales.map(categoria => ({
          ...categoria,
          food: categoria.food.filter(producto => producto.name.toLowerCase().includes(texto))
        })).filter(categoria => categoria.food.length > 0);
        
        renderizarProductos(categoriasFiltradas);
      });
    });
  
    function renderizarCategorias(categorias) {
      const listaCategorias = document.getElementById("categorias-lista");
      listaCategorias.innerHTML = "";
      categorias.forEach(categoria => {
        const li = document.createElement("li");
        li.textContent = categoria.name;
        li.addEventListener("click", () => {
          renderizarProductos([categoria]);
          if (window.innerWidth < 992) {
            $('#sidebarContent').collapse('hide');
          }
        });
        listaCategorias.appendChild(li);
      });
    }
  
    function renderizarProductos(categorias) {
      const listaProductos = document.getElementById("productos-lista");
      listaProductos.innerHTML = "";
      categorias.forEach(categoria => {
        categoria.food.forEach(producto => {
            if (new Date().getHours() <8 || new Date().getHours() >20) {
            const div = document.createElement("div");
            div.classList.add("producto");
            div.innerHTML = `
            <img src="${producto.image}" alt="${producto.name}">
            <h3>${producto.name}</h3>
            <p>$${producto.price}</p>`;
            listaProductos.appendChild(div);

        
}else{
    const div = document.createElement("div");
          div.classList.add("producto");
          div.innerHTML = `
            <img src="${producto.image}" alt="${producto.name}">
            <h3>${producto.name}</h3>
            <p>$${producto.price}</p>
            <button class="btn btn-primary btn-block" id="btn" onclick="addToCart('${producto.id}')">Agregar al carrito</button>
          `;
          listaProductos.appendChild(div);
}
          
     
          
        });
      });
    }
  
    function addToCart(productId) {
      const item = cart.find(product => product.id === productId);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ id: parseInt(productId), quantity: 1 });
      }
      sessionStorage.setItem("cart", JSON.stringify(cart));
      console.log("Carrito actual:", cart);
      showAlert();
    }
  
    function showAlert() {
      const alertDiv = document.createElement("div");
      alertDiv.className = "alert alert-primary alert-fixed";
      alertDiv.setAttribute("role", "alert");
      alertDiv.textContent = "Su comida ha sido agregada correctamente al carrito";
      document.body.appendChild(alertDiv);
      setTimeout(() => {
        alertDiv.remove();
      }, 3000);
    }
  </script>
  
</body>
</html>
